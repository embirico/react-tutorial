<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gabe</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      var Nav = React.createClass({
        render: function() {
          return (
            <div className="row"><span>Path Explorer</span></div>
          );
        }
      });

      var PathContainer = React.createClass({
        render: function() {
          return (
            <div className="pathContainer">
              <Header
                player={this.props.player}
                offDef={this.props.offDef}
              />
              <CourtContainer />
              <StatsContainer />
            </div>
          );
        }
      });

      var Header = React.createClass({
        render: function() {
          return (
            <div className="header">
              <ChangePlayerButton />
              <PlayerName player={this.props.player} />
              <OffDefToggle offDef={this.props.offDef} />
            </div>
          )
        }
      });

      var ChangePlayerButton = React.createClass({
        render: function() {
          return (
            <a href="#">Change Player</a>
          )
        }
      });

      var PlayerName = React.createClass({
        render: function() {
          return (
            <h1>{this.props.player}</h1>
          )
        }
      });

      var OffDefToggle = React.createClass({
        render: function() {
          return (
            <form>
              <input
                type="radio"
                name="Offense"
                value="offense"
                checked={this.props.offDef == "offense"}
              >
                Offense
              </input>
              <input
                type="radio"
                name="Defense"
                value="defense"
                checked={this.props.offDef == "defense"}
              >
                defense
              </input>
            </form>
          )
        }
      });

      var CourtContainer = React.createClass({
        render: function() {
          return (
            <div></div>
          )
        }
      });

      var StatsContainer = React.createClass({
        render: function() {
          return (
            <div></div>
          )
        }
      });

      ReactDOM.render(
        <div>
          <Nav />
          <PathContainer
            player="Russell Westbrook"
            offDef="offense"
            gridSel={[]}
            allData={[]}
          />
        </div>,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
